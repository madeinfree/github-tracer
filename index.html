<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>madeinfree.github.io</title>
<script src="./build/react.min.js"></script>
<script src="./build/react-dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<style>
body {
  color: #666;
  background-color: #fff;
  font-family: helvetica, arial, sans-serif;
  font-size: 13px;
  margin: 0;
  padding: 0;
}
h1{
  font-size: 13px;
  margin: 0;
  padding: 0;
}
h1 a{
  display: block;
  line-height: 20px;
  padding: 6px 20px;
  border-bottom: 1px solid #ddd;
}
#projects-count{
  font-weight: normal;
  color: #ccc;
  display: inline-block;
  line-height: 1.3em;
  margin-left: .5em;
}
a{
  color: #666;
  background-color: transparent;
  text-decoration: none;
  -webkit-transition: all .2s;
  -moz-transition: all .2s;
  -ms-transition: all .2s;
  -o-transition: all .2s;
  transition: all .2s;
}
a:hover{
  color: #fff;
  background-color: #666;
}
#repos-list{
  margin: 0;
  padding: 0;
  list-style: none;
}
#repos-list li{
  display: inline;
}
#repos-list li a{
  position: relative;
  display: block;
  line-height: 20px;
  padding: 6px 20px;
  overflow: hidden;
}
#repos-list li:nth-child(odd) a{
  background-color: #fafafa;
}
#repos-list li a:hover{
  color: #fff;
  background-color: #666;
}
#repos-list li.fork a:before{
  color: #999;
  content: '\2646';
  position: absolute;
  left: 5px;
  -webkit-transform: rotate(90deg);
  -moz-transform: rotate(90deg);
  -ms-transform: rotate(90deg);
  -o-transform: rotate(90deg);
  transform: rotate(90deg);
}
#repos-list li a .desc{
  color: #ccc;
  display: inline-block;
  line-height: 1.3em;
  margin-left: .5em;
}
#projects-info,
#repos-list li a .info{
  float: right;
  clear: right;
}
b.stars,
b.forks{
  font-weight: bold;
  display: inline-block;
}
b.stars:before,
b.forks:before{
  display: inline-block;
  font-size: 14px;
  width: 20px;
  text-align: center;
}
b.stars:before{
  content: '\2605';
}
b.forks:before{
  content: '\2646';
}
</style>
<body>
  <h1><a href="https://github.com/madeinfree"><span id="projects-info"></span>madeinfree<span id="projects-count"></span> </a></h1>
  <ul id="repos-list"></ul>
  <div id="viewport"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type='text/babel'>
    var ViewPort = React.createClass({
      render_card: function() {
        return this.props.data.sort().map(function(repo) {
          return (
            <div className="col-sm-6 col-md-4">
              <div className="thumbnail">
                <div className="caption">
                  <h3>{ repo.name }</h3>
                  <p>{ repo.description === '' ? 'no description' : repo.description.slice(0, 50) }...</p>
                  <p><i className='glyphicon glyphicon-copy'></i> { repo.forks } {'  '} <i className='glyphicon glyphicon-star'></i> { repo.stargazers_count }</p>
                  <p><a href={ repo.html_url } className="btn btn-default" role="button">Link</a></p>
                </div>
              </div>
            </div>
          )
        })
      },
      countForks: function(data) {
        return data.reduce((previous, current) => {
          if(!current.fork) {
            return previous + current.forks
          }
          return previous + 0;
        }, 0)
      },
      countStars: function(data) {
        return data.reduce((previous, current) => {
          if(!current.fork) {
            return previous + current.stargazers_count
          }
          return previous + 0;
        }, 0)
      },
      render: function() {
        return (
          <div>
            <div>
              Total repos: { this.props.data.length }
              {' '} Total forks <i className='glyphicon glyphicon-copy'></i> : { this.countForks(this.props.data) }
              {' '} Total stars <i className='glyphicon glyphicon-star'></i> : { this.countStars(this.props.data) }
            </div>
            <div className="row">
              { this.render_card() }
            </div>
          </div>
        )
      }
    });
    var fetch = $.ajax('https://api.github.com/users/madeinfree/repos?&per_page=999');
    fetch.then(function(data){
      console.log(data);
      ReactDOM.render(
        <ViewPort data={ data }/>,
        document.getElementById('viewport')
      );
    });
  </script>
  </body>
</html>
